<!DOCTYPE html>

<html lang="en-US" ng-app = "mainApp" ng-controller="indexCtrl" id="indexCtrl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="img/ico" href="favicon.ico">

    <link href="assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="assets/css/jquery.mCustomScrollbar.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/user.style.css" type="text/css">
	<link rel="stylesheet" href="assets/plugin/sweetalert2/sweetalert2.min.css" type="text/css">
	
	<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
	<script src="assets/js/angular/angular.min.js"></script>
	<script src="assets/js/common.js"></script>
	<script src="assets/js/angular/angular-ui-router.min.js"></script>
	<script src="assets/js/angular/angular-sanitize.min.js"></script>
	<script src="assets/plugin/sweetalert2/sweetalert2.min.js"></script>
	
    <title>Onroa - Bản đồ địa điểm</title>

</head>

<body onunload="" class="map-fullscreen page-homepage navigation-off-canvas" id="page-top">

<!-- Outer Wrapper-->
<div id="outer-wrapper">
    <!-- Inner Wrapper -->
    <div id="inner-wrapper">
        <!-- Navigation-->
        <div class="header">
            <div class="wrapper">
                <div class="brand">
                    <a href="map-index.html"><img src="assets/img/logo.png" alt="logo"></a>
                </div>
                <nav class="navigation-items">
                    <div class="wrapper">
                        <ul class="main-navigation navigation-top-header in-login"></ul>
                        <ul class="user-area"  ng-if="uid == ''">
                            <li><a href="signin.html">Đăng nhập</a></li>
                            <li><a href="register.html"><strong>Đăng ký</strong></a></li>
                        </ul>
						<ul class="user-area"  ng-if="uid != ''">
                            <li><a href="#" onclick="logout(); return false; ">Đăng xuất</a></li>
							</ul>
                        
                        <div class="toggle-navigation">
                            <div class="icon">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- end Navigation-->
        <!-- Page Canvas-->
        <div id="page-canvas">
			<!--Off Canvas Navigation-->
            <nav class="off-canvas-navigation">
                <header>Menu</header>
                <div class="main-navigation navigation-off-canvas"></div>
            </nav>
            <!--end Off Canvas Navigation-->

            <!--Page Content-->
            <div id="page-content">
            <!-- Map Canvas-->
				<div class="map-canvas list-width-30">
					<!-- Map -->
					<div class="map">
						<div class="toggle-navigation">
							<div class="icon">
								<div class="line"></div>
								<div class="line"></div>
								<div class="line"></div>
							</div>
						</div>
						<!--/.toggle-navigation-->
						<div id="map" class="has-parallax"></div>
						<!--/#map-->
						<div class="search-bar horizontal">
							<form class="main-search border-less-inputs" role="form" method="post">
								<div class="input-row">
									<div class="form-group">
										<input type="text" class="form-control" id="keyword" placeholder="Tên địa điểm">
									</div>
									<!-- /.form-group -->
									<div class="form-group">
										<div class="input-group location">
											<input type="text" class="form-control" name="location" id="location" placeholder="Địa chỉ">
											<span class="input-group-addon"><i class="fa fa-map-marker geolocation" data-toggle="tooltip" data-placement="bottom" title="Find my position"></i></span>
										</div>
									</div>
									<!-- /.form-group -->
									<div class="form-group">
										<select name="category" id="category" multiple title="Chọn danh mục" data-live-search="true">
										</select>
									</div>
									<!-- /.form-group -->
									<div class="form-group">
										<button type="submit" class="btn btn-default" onclick = "searchSubmit()"><i class="fa fa-search"></i></button>
									</div>
									<!-- /.form-group -->
								</div>
								<!-- /.input-row -->
							</form>
							<!-- /.main-search -->
						</div>
						<!-- /.search-bar -->
					</div>
					<!-- end Map -->
					<!--Items List-->
					<div class="items-list">
						<div class="inner">
							<header>
								<h3>Kết quả</h3>
							</header>
							<ul class="results list">

							</ul>
						</div>
						<!--results-->
					</div>
					<!--end Items List-->
				</div>
            <!-- end Map Canvas-->
            </div>
            <!-- end Page Content-->
        </div>
        <!-- end Page Canvas-->
        <!--Page Footer
        <div ng-include="'inc_footer.html'"></div>
        end Page Footer-->
    </div>
    <!-- end Inner Wrapper -->
</div>
<!-- end Outer Wrapper-->

<div id="loading-overlay"></div>

<div class="footer_news" style="overflow: none;">
    <button class="footer_news_btn">Tin nhanh</button>
    <div class="footer_news_wrapper" style="overflow: hidden; opacity: 0; height: 0px;">
        <iframe width="100%" scrolling="no" height="100" frameborder="0" src="footer_news.html" marginwidth="0" marginheight="0"></iframe>
    </div> <!-- End Map Wrapper -->
</div>

<script type="text/javascript" src="assets/js/before.load.js"></script>
<script type="text/javascript" src="assets/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/smoothscroll.js"></script>

<script type="text/javascript" src="assets/js/jquery.hotkeys.js"></script>
<script type="text/javascript" src="assets/js/jquery.nouislider.all.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyC6hGTAkD_Snhx1Aj0kATrn_Pd4t5QibhI&sensor=true&libraries=places"></script>
<script type="text/javascript" src="assets/js/infobox.js"></script>
<script type="text/javascript" src="assets/js/richmarker-compiled.js"></script>
<script type="text/javascript" src="assets/js/markerclusterer.js"></script>
<script type="text/javascript" src="assets/external/_infobox.js"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>
<script type="text/javascript" src="assets/js/maps.js"></script>
<script src="assets/js/controller.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script src="assets/js/mpage/index.js"></script>

</body>
</html>
